<div class="container">
    <div class="row mx-4">
        <div class="card-group col-3" th:each="product: ${products}">
            <div class="card m-3">
                <img style="width: 100%" th:src="${product.img}" class="card-img-top text-center"
                     alt="Hollywood Sign on The Hill"/>

                <div class="card-body">
                    <h4 class="card-title text-truncate">Name:
                        <span class="text-secondary" th:text="${product.name}"></span>
                    </h4>
                    <p class="card-text text-warning">
                        Description:
                        <span th:text="${product.description}"></span>
                    </p>
                    <p class="card-text text-warning">
                        Price:
                        <small class="text-success" th:text="${product.price}"></small>
                    </p>
                    <!--                <p class="card-text text-danger">Số lượng còn lại : <span class="text-secondary" th:text="${book.quantity}"></span> quyển</p>-->

                    <div class="card-footer px-0 text-center">
                        <a th:href="@{/add/__${product.id}__}">
                            <button class="btn btn-primary">Add To Cart</button>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
