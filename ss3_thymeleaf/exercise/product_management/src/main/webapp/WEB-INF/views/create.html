<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
    <h2>Create New Product</h2>
    <button><a href="/list">Back to List Product</a></button>
    <form action="" th:object="${product}" method="post">
        <table>
            <tr>
                <th>Name: </th>
                <td><input type="text" th:field="*{productName}"></td>
            </tr>
            <tr>
                <th>Quantity: </th>
                <td><input type="number" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <th>Price: </th>
                <td><input type="number" th:field="*{price}"></td>
            </tr>
            <tr><td><input type="submit" value="Submit"></td></tr>
        </table>

    </form>
</body>
</html>
