<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <th:blook th:replace="~{layout :: bootstrap}"></th:blook>
</head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<center>
    <h2>Update Employee</h2>
    <a href="/employee/list"><button class="btn btn-primary"> Back to List Employee</button></a>
</center>
<center>
    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/employee/update" th:object="${employeeDto}" method="post">
                    <input type="hidden" th:field="*{employeeId}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Employee Name</label>
                        <input type="text" th:field="*{employeeName}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Customer Name">
                        <p style="color: red" th:if="${#fields.hasErrors('employeeName')}"
                           th:errors="*{employeeName}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">BirthDay</label>
                        <input type="date" th:field="*{birthDay}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Day Of Birth">
                        <p style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Identify number</label>
                        <input type="text" th:field="*{idCard}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter idCard">
                        <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Salary</label>
                        <input type="text" th:field="*{salary}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter salary">
                        <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter phone">
                        <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" th:field="*{email}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Email">
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter Address">
                        <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    </div>
                    <div class="form-group">
                        <label  for="exampleInputEmail1">Position</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{position}">
                            <option th:each="positionType:${position}"
                                    th:value="${positionType.id}"
                                    th:text="${positionType.name}"
                            ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Education Decree</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{education}">
                            <option th:each="educationType:${education}"
                                    th:value="${educationType.id}"
                                    th:text="${educationType.name}"
                            ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Division</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{division}">
                            <option th:each="divisionType:${division}"
                                    th:value="${divisionType.id}"
                                    th:text="${divisionType.name}"
                            ></option>
                        </select>
                    </div>

                    <center>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
            </form>
        </div>
    </div>


    </div>
</center>



<footer th:replace="~{layout :: foot}"></footer>
<div th:replace="~{layout :: bootstrap1}"></div>

</body>
</html>
