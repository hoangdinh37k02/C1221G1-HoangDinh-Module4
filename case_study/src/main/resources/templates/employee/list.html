<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employee</title>
    <th:blook th:replace="~{layout :: bootstrap}"></th:blook>
</head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<center>
    <h2>List Employee</h2>
    <h2>
        <a href="/employee/create"><button class="btn btn-primary">Create New Employee</button></a>
    </h2>
    <form action="/employee/list" method="get">
        <div class="form-group">
            <input type="text" name="name" placeholder="Search by Name" class="form">
            <!--            <select name="type">-->
            <!--                <Option value="">Type Product</Option>-->
            <!--                <option th:each="type:${productTypeList}"-->
            <!--                        th:value="${type.id}"-->
            <!--                        th:text="${type.name}"-->
            <!--                ></option>-->
            <!--            </select>-->
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <p th:text="${message}" style="color: violet; font-size: 50px"></p>
</center>
<div align="center" class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                <th>#</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>BirthDay</th>
                <th>Identify</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Position</th>
                <th>Education</th>
                <th>Division</th>

                <th>Delete</th>
                <th>Detail</th>
                <th>Update</th>
                </thead>
                <tbody>
                <tr th:each="employeeObj,no : ${employee}">
                    <td th:text="${no.count}"></td>
                    <td th:text="${employeeObj.employeeId}"></td>
                    <td th:text="${employeeObj.employeeName}"></td>
                    <td th:text="${employeeObj.birthDay}"></td>
                    <td th:text="${employeeObj.idCard}"></td>
                    <!--                            th:if="${customerObj.gender}==0"-->
                    <!--                        th:text="Nữ"-->
                    <!--                        th:if="${customerObj.gender}==1"-->
                    <!--                        th:text="Nam"-->
                    <!--                        th:if="${customerObj.gender}==2"-->
                    <!--                        th:text="Khác"-->
                    <!--                    ></td>-->
                    <td th:text="${employeeObj.salary}"></td>
                    <td th:text="${employeeObj.phone}"></td>
                    <td th:text="${employeeObj.email}"></td>
                    <td th:text="${employeeObj.address}"></td>
                    <td th:text="${employeeObj.position.name}"></td>
                    <td th:text="${employeeObj.education.name}"></td>
                    <td th:text="${employeeObj.division.name}"></td>


                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                                th:attr="onclick=|deleteModal('${employeeObj.employeeId}', '${employeeObj.employeeName}')|">
                            Delete
                        </button>
                    </td>
                    <td>
                        <a th:href="@{/employee/detail(employeeId=${employeeObj.employeeId})}">
                            <button class="btn btn-primary">Detail</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/employee/update(employeeId=${employeeObj.employeeId})}">
                            <button class="btn btn-primary">Update</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div>
    <a th:if="${employee.hasPrevious()}"
       th:href="@{/employee/list(page=${employee.number-1},name=${nameVal})}">Previous</a>
    <span th:text="${employee.number+1}"></span>/ <span th:text="${employee.totalPages}"></span>
    <a th:if="${employee.hasNext()}"
       th:href="@{/employee/list(page=${employee.number+1},name=${nameVal})}">Next</a>
</div>

<form th:action="@{/employee/delete}">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="customerIdMove" name="customerId">
                    Do you want to delete this customer: <br>
                    Customer Name:  <p id="customerName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>


<script>
    function deleteModal(customerId,customerName){
        document.getElementById("customerIdMove").value=customerId;
        document.getElementById("customerName").innerText=customerName;
    }
</script>

<footer th:replace="~{layout :: foot}"></footer>
<div th:replace="~{layout :: bootstrap1}"></div>



</body>
</html>
