<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <th:blook th:replace="~{layout :: bootstrap}"></th:blook>
</head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<center>
    <h2>Update Customer</h2>
    <a href="/customer/list"><button class="btn btn-primary"> Back to List Customer</button></a>
</center>
<center>
    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/customer/update" th:object="${customerDto}" method="post">
                    <input type="hidden" th:field="*{customerId}">
                    <input type="hidden" th:field="*{customerCode}">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Customer Name</label>
                        <input type="text" th:field="*{customerName}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Customer Name">
                        <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">BirthDay</label>
                        <input type="date" th:field="*{birthDay}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Day Of Birth">
                        <p style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Gender</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{gender}">
                            <option value="1">Nam</option>
                            <option value="0">Nữ</option>
<!--                            <option value="2">Khác</option>-->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Identify number</label>
                        <input type="text" th:field="*{idCard}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter idCard">
                        <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter phone">
                        <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" th:field="*{email}" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Email">
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter Address">
                        <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Type</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{customerType}">
                            <option th:each="type:${customerType}"
                                    th:value="${type.id}"
                                    th:text="${type.name}"
                            ></option>
                        </select>
                    </div>

                    <center>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </form>
            </div>
            </div>
        </div>


    </div>
</center>



<footer th:replace="~{layout :: foot}"></footer>
<div th:replace="~{layout :: bootstrap1}"></div>

</body>
</html>
