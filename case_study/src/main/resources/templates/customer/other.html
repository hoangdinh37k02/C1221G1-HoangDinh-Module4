<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <th:blook th:replace="~{layout :: bootstrap}"></th:blook>
    <style>
        body{
            background-image: linear-gradient(rgba(15,120,224, 0.5),rgba(255, 255, 255, 0.9));
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: nav}"></nav>
<center>
    <h2>Information</h2>
    <div class="container">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/customer/other" method="get" class="d-flex input-group w-auto">
                <input type="search" class="form-control" placeholder="Search By Name" aria-label="Search" name="name">
<!--                <input type="search" class="form-control" placeholder="Search By Email" aria-label="Search" name="email">-->
<!--                <select class="form-select" aria-label="Default select example" name="type">-->
<!--                    <Option value="">Type Product</Option>-->
<!--                    <option th:each="type:${customerType}"-->
<!--                            th:value="${type.id}"-->
<!--                            th:text="${type.name}"-->
<!--                    ></option>-->
<!--                </select>-->
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

</center>
<div align="center" class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover" style="width:100%">
                <thead>
                <th>#</th>
                <th>Customer Name</th>
                <th>Service Name</th>
                <th>StartDay</th>
                <th>EndDay</th>
                <th>Attach Service</th>
                <th>Total</th>
<!--                <th>Delete</th>-->
<!--                <th>Update</th>-->

                </thead>
                <tbody>
                <tr th:each="otherObj,no : ${otherList}">
                    <td th:text="${no.count}"></td>
                    <td th:text="${otherObj.customerName}"></td>
                    <td th:text="${otherObj.serviceName}"></td>
                    <td th:text="${otherObj.startDay}"></td>
                    <td th:text="${otherObj.endDay}"></td>
                    <td th:text="${otherObj.attachService}"></td>
<!--                    <td th:text="${otherObj.total}"-->
<!--                    ></td>-->
                    <td th:text="${#numbers.formatDecimal(otherObj.total, 0, 'COMMA', 0, 'POINT')}"></td>

<!--                    <td>-->
<!--                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"-->
<!--                                th:attr="onclick=|deleteModal('${customerObj.customerId}', '${customerObj.customerName}')|">-->
<!--                            Delete-->
<!--                        </button>-->
<!--                    </td>-->

<!--                    <td>-->
<!--                        <a th:href="@{/customer/updateOther(customerId=${customerObj.customerId})}">-->
<!--                            <button class="btn btn-primary">Update</button>-->
<!--                        </a>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div>
    <a th:if="${otherList.hasPrevious()}"
       th:href="@{/customer/other(page=${otherList.number-1},name=${nameVal})}">Previous</a>
    <span th:text="${otherList.number+1}"></span>/ <span th:text="${otherList.totalPages}"></span>
    <a th:if="${otherList.hasNext()}"
       th:href="@{/customer/other(page=${otherList.number+1},name=${nameVal})}">Next</a>
</div>

<footer th:replace="~{layout :: foot}"></footer>
<div th:replace="~{layout :: bootstrap1}"></div>

</body>
</html>
